<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MeteGram</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="App.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">MeteGram</div>
    <nav>
      <button id="feedBtn">Feed</button>
      <button id="reelsBtn">Reels</button>
      <button id="chatBtn">Chat</button>
      <button id="discoverBtn">Keşfet</button>
    </nav>
    <div id="userMenu">
      <span id="currentUser"></span>
      <button id="logoutBtn">Çıkış</button>
    </div>
  </header>

  <main>
    <aside id="sidebar">
      <h3>Profil</h3>
      <img id="profilePic" src="" alt="Profil" />
      <p id="followers"></p>
      <p id="following"></p>
      <button id="founderLoginBtn">Kurucu Girişi</button>
    </aside>

    <section id="content">
      <div id="loginDiv">
        <h2>Giriş Yap</h2>
        <input id="username" placeholder="Kullanıcı Adı">
        <input id="password" placeholder="Şifre" type="password">
        <button id="loginBtn">Giriş</button>
        <div id="loginMsg"></div>
      </div>
      <div id="mainDiv" style="display:none;">
        <!-- Feed / Reels / Chat içerikleri JS ile gelecek -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MeteGram</p>
  </footer>
</body>
</html>
